name: Lint
on:
  push:
    branches:
      - hw2-ezh-impl
      - hw3-ezh-subst-pipe-impl
      - hw4-grep
jobs:

  Ubuntu-based:
    runs-on: ubuntu-latest
    steps:
      - name: Check out project to runner
        uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
          cache: gradle
      - run: chmod +x gradlew
      - run: ./gradlew lint
